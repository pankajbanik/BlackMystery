<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Door - Mobile Friendly</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url("HOLOGRAM EFFECT.jpeg") no-repeat center center fixed;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-size: cover;
    }

    /* Navbar Styling */
    nav {
      position: fixed;
      top: 4%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #db52b9, #f88c07);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(to right, #fff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: #00c6ff;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 2rem;
      color: white;
    }

    /* Gate Container */
    .gate-container {
      position: relative;
      width: 80%;
      height: 50%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      perspective: 2000px;
      margin: 120px auto; /* Adjusted for navbar */
    }

    /* Gate Doors */
    .gate {
      width: 48%;
      height: 100%;
      background: url("download (34).jpeg") no-repeat center center;
      background-size: cover;
      transform-origin: center;
      transition: transform 2.5s cubic-bezier(0.77, 0.2, 0.05, 1);
      box-shadow: inset 0 0 40px #1a1a1a, 0 0 40px rgba(0, 255, 255, 0.5);
    }

    .left-gate {
      transform-origin: left center;
    }

    .right-gate {
      transform-origin: right center;
    }

    .open .left-gate {
      transform: rotateY(-110deg);
    }

    .open .right-gate {
      transform: rotateY(110deg);
    }

    /* Mobile View */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        transition: all 0.3s ease;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
        text-align: center;
      }

      .menu-toggle {
        display: block;
      }

      .gate-container {
        width: 100%;
        height: 60%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .gate {
        width: 90%;
        height: 40%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Pankaj Banik</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Gate Container -->
  <div class="gate-container" onclick="toggleGate()">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>
  </div>

  <!-- Audio -->
  <audio id="tap-sound" src="glass-clink-9-188130.mp3" preload="auto"></audio>

  <script>
    // Navbar Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('nav ul');
    const tapSound = document.getElementById('tap-sound');

    function toggleMenu() {
      navMenu.classList.toggle('active');
      tapSound.play(); // Play tap sound on menu toggle
    }

    // Gate Toggle Animation
    const container = document.querySelector('.gate-container');
    function toggleGate() {
      container.classList.toggle('open');
      tapSound.play(); // Play tap sound on gate toggle
    }
  </script>
</body>
</html>
