<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Door with Unique Navbar</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url("Gothic Horror Canvas Print of a Castle - Purple.jpeg") no-repeat center center fixed;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
    }

    /* Navbar Styling */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(to right, #fff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 25px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    nav ul li::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      transition: 0.4s;
      transform: translateX(-50%);
    }

    nav ul li:hover::after {
      width: 80%;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #00c6ff, 0 0 20px #0072ff;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #00c6ff, 0 0 40px #0072ff;
      }
    }

    /* Gate Container */
    .gate-container {
      position: relative;
      width: 800px;
      height: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      perspective: 2000px;
      margin: 120px auto; /* Adjusted for navbar */
    }

    /* Gate Doors */
    .gate {
      position: absolute;
      width: 50%;
      height: 100%;
      background: url("download (34).jpeg") no-repeat center center;
      background-size: cover;
      transform-origin: center;
      transition: transform 2.5s cubic-bezier(0.77, 0.2, 0.05, 1);
      box-shadow: inset 0 0 40px #1a1a1a, 0 0 40px rgba(0, 255, 255, 0.5);
    }

    .left-gate {
      left: 0;
      transform-origin: left center;
    }

    .right-gate {
      right: 0;
      transform-origin: right center;
    }

    /* Open State */
    .open .left-gate {
      transform: rotateY(-110deg);
    }

    .open .right-gate {
      transform: rotateY(110deg);
    }

    /* Mobile Navbar */
    @media (max-width: 768px) {
      nav {
        padding: 0 20px;
      }

      nav ul {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        transition: top 0.3s ease;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin: 15px 0;
        text-align: center;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        color: #fff;
        font-size: 2rem;
        z-index: 2000;
      }

      .gate-container {
        width: 90%;
        height: 60%;
      }

      .gate {
        width: 48%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">BrandName</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Gate Container -->
  <div class="gate-container" onclick="toggleGate()">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>
  </div>

  <!-- Audio -->
  <audio id="tap-sound" src="glass-clink-9-188130.mp3" preload="auto"></audio>

  <script>
    // Navbar Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('nav ul');
    const tapSound = document.getElementById('tap-sound');

    function toggleMenu() {
      navMenu.classList.toggle('active');
      tapSound.play(); // Play tap sound on menu toggle
    }

    // Gate Toggle Animation
    const container = document.querySelector('.gate-container');
    function toggleGate() {
      container.classList.toggle('open');
      tapSound.play(); // Play tap sound on gate toggle
    }
  </script>
</body>
</html>
